<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Log in</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">

  <!-- Plugin file -->
  <link rel="stylesheet" href="./css/addons/datatables.min.css">
  <link rel="stylesheet" href="scss/style.css">

</head>

<main>

  <div>
    <!--Grid row-->
    <div class="row">
      <!--Grid column-->
      <div class="col-md-6 white-text text-center wow fadeIn pt-3 aqua-gradient">
        <h4 class="h1 pt-4">Welcome back</h4>
        <hr class="hr-light my-4 w-75">
        <h5>If you already have an account - log in</h5>
        <form class="text-center">
          <div class="container container-border">
            <div class="row row-cols-1 row-cols-md-1">
              <div class="col mb-1 md-form">
                <label for="validationServer025">Email</label>
                <input type="email" class="form-control" id="validationServer025" required>
              </div>
              <div class="col mb-1 md-form">
                <label for="validationServer05">Password</label>
                <input type="password" class="form-control" id="validationServer05" required>
              </div>
            </div>
          </div>
        </form>
        <a href="index.html" class="btn white waves-effect">
          Log in
        </a>
        <h6 class="pt-3">or<br> log in with<br></h6>
        <div class="container pt-3">

          <!-- Social Orders -->
          <ul class="list-unstyled list-inline text-center">
            <li class="list-inline-item">
              <a class="btn-floating btn-fb mx-2">
                <i class="fab fa-facebook"> </i>
              </a>
            </li>
            <li class="list-inline-item">
              <a class="btn-floating btn-tw mx-2">
                <i class="fab fa-twitter"> </i>
              </a>
            </li>
            <li class="list-inline-item">
              <a class="btn-floating btn-gplus mx-2">
                <i class="fab fa-google-plus"> </i>
              </a>

          </ul>
          <!-- Social Orders -->
        </div>
      </div>
      <!--Grid column-->
      <!--Grid column-->
      <div class="col-md-6 text-center wow fadeIn white">
        <h4 class="h1 pt-4">Hey, friend!</h4>
        <hr class="hr-dark my-4 w-75">
        <h5>New? Sign up with</h5>
        <div class="container pt-3">

          <!-- Social Orders -->
          <ul class="list-unstyled list-inline text-center ">
            <li class="list-inline-item">
              <a class="btn-floating btn-fb mx-2">
                <i class="fab fa-facebook active-cyan-4"> </i>
              </a>
            </li>
            <li class="list-inline-item">
              <a class="btn-floating btn-tw mx-2">
                <i class="fab fa-twitter active-cyan-4"> </i>
              </a>
            </li>
            <li class="list-inline-item">
              <a class="btn-floating btn-gplus mx-2">
                <i class="fab fa-google-plus active-cyan-4"> </i>
              </a>
            </li>

          </ul>
          <!-- Social Orders -->
        </div>
        <h6>or</h6>
        <h5><b>Fill the Form</b></h5>
        <form>
          <div class="container container-border">
            <div class="row row-cols-1 row-cols-md-1">
              <div class="col mb-1 md-form">
                <label for="validationServerUsername55">Username</label>
                <input type="text" class="form-control is-invalid" id="validationServerUsername55" required>
              </div>
              <div class="col mb-1 md-form">
                <label for="validationServer02">Email</label>
                <input type="email" class="form-control is-invalid" id="validationServer02" required>
              </div>
              <div class="col mb-1 md-form">
                <label for="validationServer035">City</label>
                <input type="text" class="form-control is-invalid" id="validationServer035" required>
              </div>
              <div class="col mb-1 form-group pt-2">
                <select class="custom-select browser-default" required>
                  <option value="">Gender</option>
                  <option value="1">Female</option>
                  <option value="2">Male</option>
                  <option value="3">Other</option>
                </select>
                <div class="invalid-feedback">Example invalid custom select feedback</div>
              </div>
              <div class="col mb-1 d-flex justify-content-center md-form">
                <label for="validationServer0">Password</label>
                <input type="password" class="form-control is-invalid" id="validationServer0" required>
              </div>
              <div class="col mb-1 d-flex justify-content-center md-form">
                <label for="validationServer012">Password again</label>
                <input type="password" class="form-control is-invalid" id="validationServer012" required>
              </div>

              <div class="form-group">
                <div>
                  <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck35" required>
                  <label class="form-check-label" for="invalidCheck35">
                    Agree to terms and conditions
                  </label>
                </div>
                <div class="invalid-feedback mt-3 ml-4">
                  You must agree before submitting.
                </div>
              </div>
            </div>
          </div>
          <input class="btn btn-rounded aqua-gradient waves-effect" type="submit">


        </form>

      </div>
      <!--Grid column-->
    </div>
    <!--Grid row-->
  </div>
  <!--Container-->

</main>

<script>
  // MDB Lightbox Init
  $(function () {
    $("#mdb-lightbox-ui").load("mdb-addons/mdb-lightbox-ui.html");
  });

  // Adding animations to the sections
  $("section").addClass("wow fadeIn");

  // Animations Init
  new WOW().init();
</script>

</html>
